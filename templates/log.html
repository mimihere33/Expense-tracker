<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .prediction-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-left: 8px;
        }
        .confidence-low { background: #ff9800; }
        .confidence-high { background: #4CAF50; }
    </style>
</head>

<body>
<div class="stars">
    <h1>Log Your Expense!</h1>

    <form action="{{ url_for('add_exp') }}" method="POST" class="expense-form">

        <input type="number" step="0.01" name="amount" placeholder="Amount" required>

        <label>Category:
            <span id="prediction-badge" class="prediction-badge" style="display:none;">
                prediction: <span id="predicted-category"></span>
                (<span id="confidence"></span>%)
            </span>
        </label>

        <select name="category" id="category" class="form-control">
            <option value="">-- Select --</option>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

        <input type="text" id="new-type" placeholder="Add new category">
        <button type="button" onclick="addType()">Add Category</button>

        <input type="text" name="note" id="note" placeholder="Description of purchase">

        <button type="submit">Add</button>
    </form>


    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Note</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            {% for expense in expenses[:5] %}
                <tr>
                    <td>{{ expense.id }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.note }}</td>
                    <td>{{ expense.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>

                    <td>
                        <form action="{{ url_for('del_exp', id=expense.id) }}" method="GET" style="display:inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>

                        <form action="{{ url_for('update_exp', id=expense.id) }}" method="POST" style="display:inline;">
                            <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required>

                            <select name="category" required>
                                {% for cat in categories %}
                                    <option value="{{ cat }}" {% if expense.category == cat %}selected{% endif %}>
                                        {{ cat }}
                                    </option>
                                {% endfor %}
                            </select>

                            <button type="submit" class="update-btn">Update</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{{ url_for('home') }}" class="btn back-btn">Back Home</a>
</div>


<script>
    // Add new type
    function addType() {
        let newType = document.getElementById("new-type").value.trim();
        if(newType){
            let select = document.getElementById("category");
            let option = document.createElement("option");
            option.text = newType;
            option.value = newType;
            select.add(option);
            select.value = newType;
            document.getElementById("new-type").value = "";
        }
    }

    const noteInput = document.getElementById("note");
    const categorySelect = document.getElementById("category");
    const badge = document.getElementById("prediction-badge");
    const predCatSpan = document.getElementById("predicted-category");
    const confSpan = document.getElementById("confidence");

    let userChanged = false;

    // Track when user manually changes the dropdown
    categorySelect.addEventListener("change", () => {
        if (categorySelect.value !== "") userChanged = true;
    });

    noteInput.addEventListener("input", () => {
    let note = noteInput.value.trim();
    if (!note) {
        badge.style.display = "none";
        return;
    }

    fetch("{{ url_for('predict_category') }}", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "note=" + encodeURIComponent(note)
    })
    .then(res => res.json())
    .then(data => {

        if (!data.category) {
            badge.style.display = "none";
            return;
        }

        // show AI badge
        badge.style.display = "inline-block";
        predCatSpan.innerText = data.category;
        confSpan.innerText = Math.round(data.confidence * 100);

        // ensure predicted category exists in dropdown
        let exists = false;
        for (let opt of categorySelect.options) {
            if (opt.value === data.category) {
                exists = true;
                break;
            }
        }

        // if not, add it
        if (!exists) {
            let opt = document.createElement("option");
            opt.value = data.category;
            opt.textContent = data.category;
            categorySelect.appendChild(opt);
        }

        // auto-select prediction if user hasn't touched category selector
        if (!userChanged) {
            categorySelect.value = data.category;
        }
    });
});


         
</script>

</body>
</html>
